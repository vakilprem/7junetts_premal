<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Box Sizing</title>
 <style>
  *{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }
  .row
  {
   display: flex;
   /* box-sizing: border-box; */
  }
  .box1
  {
   background-color: rgb(177, 171, 171); padding: 50px; width: 200PX; height: 200px;
  }
  .box2
  {
   background-color: red; padding: 80px; width: 200px; height: 200px;
  }
  .box3
  {
   background-color: yellow; padding: 100px; width: 200px; height: 200px;
  }
  .box4
  {
   background-color:blue; padding: 200px; width: 200px; height: 200px;
  }
 </style>
</head>
<body>
 <div class="row">
  <div class="box1">box1</div>
 <div class="box2">box2</div>
 <div class="box3">box3</div>
 <div class="box4">box4</div>

 </div>
 </body>
</html>
