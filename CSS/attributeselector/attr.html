<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  /* <a>element start with title attribute (START*) */
  a[title] {
   border: 2px solid royalblue;
  }

  /* <a> elemetn with href matching "https//abc.org"::after START */
  a[href="https://abc.com"] {
   font-weight: bolder;
   color: aqua;
   font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }

  /* <a> elemetn an href containing "xyz" */
  a[href*="xyz"] {
   font-size: larger;
   font-style: oblique;
  }

  /* <a> element with an href ending with .org */
  a[href$=".in"] {
   font-style: inherit;
   background: linear-gradient(orange,white,green);
  }
  /* <a>element contain the word logo */
   a[class~="logo"]{
    padding: 5px;
    font-size: 32px;
   }

 </style>
</head>

<body>
<a href="#">Submit</a> 
<a href="">This is Link</a>
<a href="https://www.abc.com">Website</a>
<a accesskey="h" title="alt+h" href="https://www.xyz.com">Home</a>
<a href="xyz">About us</a>
<a href="https://www.abc.com">Home</a>
<a href="https://www.xyz.in">India</a>
<a href="https://www.inexample.com">Contact</a>
<a class="logo" href="#">Site</a>

</body>

</html>
