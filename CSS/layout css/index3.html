<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>css Grid</title>
 <style>
  .grid{
   display: grid;

   /* grid-template-columns: 1fr 2fr 1fr; */
   grid-template-columns:1fr 2fr 1fr;
   grid-auto-rows: minmax(100px, auto);
   grid-gap: 1em;
   justify-items: stretch;
   align-items: stretch;
   grid-gap: 1em;
   /* grid-auto-rows: 100px; */
   grid-auto-rows: minmax(100px, auto);
  }
  /* .nested{
   display: grid;
   grid-template-columns: repeat(3, 1fr);
   grid-auto-rows: 70px ;
   grid-gap: 1em;

  } */
.grid > div{
   background: #eee;
   padding: 1em;
  }
  .grid > div:nth-child(odd){
   background: #ddd;
  }
  /* .nested > div{
   border: #333 1px brown;
   padding: 1em;
  } */
  .box1
  {
   /* align-self: flex-start; */
   grid-column: 1/3;
   grid-row: 1/3;
  }
  .box2{

   /* align-self: flex-end; */
   grid-column: 3;
   grid-row: 1/3;
  }

  .box3{
   /* justify-self: end; */
   grid-column: 2/4;
   grid-row: 3;
  }
  .box4{
   grid-column: 1;
   grid-row: 2/4;
   border: 1px;
  }
 </style>
</head>
<body>
 <div class="grid"> 
  <div class="box1"> box1</div>
  <div class="box2"> box2</div>
  <div class="box3"> box3</div>
  <div class="box4"> box4</div>
 </div>
</body>
</html>
