  .btn{padding: 5px 15px; background-color: rgb(255, 0, 0);color: white!important;text-decoration: none;margin: 10px; display: inline-block;border-radius: 5px;}
  .btn:hover{ box-shadow: 2px 5px 5px green;}
  p::first-letter{color: darkkhaki;}
  h2::after,h2::before{content: "     anything     " ;}
