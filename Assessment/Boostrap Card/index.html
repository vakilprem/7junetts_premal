<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <span class="badge bg-warning text-dark">Light</span> -->

    <!-- <h1>Hello people</h1> -->
    <header class="div">
        <div class="container mt-5">
            <div class="row">
                <!-- Boostrap Grid Prepoerty -->
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div class="p-2 bd-highlight">
                                    <i class="fa-brands fa-mailchimp"></i>
                                </div>
                                <div class="p-2 bd-highlight">
                                    <div class="d-flex flex-column">
                                        <div class=" bd-highlight .text-dark">Mailchimp</div>
                                        <div class=" bd-highlight .text-secondary">1 day ago</div>
                                    </div>
                                </div>
                                <div class="p-2 bd-highlight badge1">
                                    <a href="#" class="badge badge-warning">Design</a>
                                </div>
                            </div>
                            <h5 class="card-title p-2 mt-5">Senior Product
                                <br>
                                Designer-Singapore
                            </h5>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="apply mt-3">
                            <p> <span>32 applied</span> of 50 capacity</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div class="p-2 bd-highlight">
                                    <i class="fa-brands fa-dribbble"></i>
                                </div>
                                <div class="p-2 bd-highlight">
                                    <div class="d-flex flex-column">
                                        <div class=" bd-highlight .text-dark">Dribbble</div>
                                        <div class=" bd-highlight .text-secondary">4 day ago</div>
                                    </div>
                                </div>
                                <div class="p-2 bd-highlight badge1">
                                    <a href="#" class="badge badge-warning ">Product</a>
                                </div>
                            </div>
                            <h5 class="card-title p-2 mt-5">Junior Product
                                <br>
                                Designer-Singapore
                            </h5>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="apply mt-3">
                            <p> <span>42 applied</span> of 70 capacity</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div class="p-2 bd-highlight">
                                    <i class="fa-brands fa-reddit"></i>
                                </div>
                                <div class="p-2 bd-highlight">
                                    <div class="d-flex flex-column">
                                        <div class=" bd-highlight .text-dark">Reddit</div>
                                        <div class=" bd-highlight .text-secondary">2 day ago</div>
                                    </div>
                                </div>
                                <div class="p-2 bd-highlight badge1">
                                    <a href="#" class="badge badge-warning">Design</a>
                                </div>
                            </div>
                            <h5 class="card-title p-2 mt-5">Software Architect
                                <br>
                                Java - USA
                            </h5>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="apply mt-3">
                            <p> <span>52 applied</span> of 100 capacity</p>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
