<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <p id="result"></p>
    <p id="result1"></p>
    <script>
        var a = 10;
        var b = 20;
        var c = a + b;
        var d = a + b * c; 
        document.getElementById("result").innerHTML = " value of  c is " + c;
        document.getElementById("result1").innerHTML = d;
        console.log(c);
        console.log("value of d is ->" + d);
    </script>
</body>
</html>
