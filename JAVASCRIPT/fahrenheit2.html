<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="ans"></p>
    <script>
        document.getElementById("ans").innerHTML = " The temperature is " + tocel(66) + "celsius";

        function tocel(far) {
            return (5 / 9) * (far - 32);
        }
        // console.log(tocel);
    </script>
</body>

</html>
