<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit</title>
</head>
<body>
    <p id="ans"></p>
    <script>
        function tocel(Fahrenheit){
            return (5/9) * (Fahrenheit-32);
        }
        document.getElementById("ans").innerHTML = ("Answer of faranheit to celsisu is -> "+ tocel(98));

        
    </script>
</body>
</html>
