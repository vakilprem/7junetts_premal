<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{
            outline: 1px solid orangered;
        }
        a:link{
            color: yellow;
        }
        a:visited{
            color: rgb(0, 255, 72);
        }
        a:active{
            color: rgb(181, 0, 0);
        }
        a:hover{
            text-shadow: 2px 2px 5px grey;
        }
        .btn{
            padding: 5px 15px;
            background-color: teal;
            color: white !important;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
        }
        .btn:hover{
            box-shadow: 2px 2px 5px grey;
        }
        p::first-letter{
            font-size: 36px;
        }
        p::first-line{
            color: brown;
        }
        h2::after,h2::before{
            content: " kuchbhi ";
        }
        p::selection{
            background-color: black;
            color: rgba(148, 23, 23, 0.435);
        }
    </style>
</head>
<body>
    
    <a class="btn" href="">Click</a>
    <a href="asdfasdf">Click</a>
    <input type="text" name="" id="">
    <a href="#" class="btn">Click me</a>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis aliquid provident ipsam iste molestiae aut obcaecati ex, culpa reiciendis consequuntur velit voluptatem eaque. Labore, quisquam. Voluptates repellendus praesentium at laboriosam.</p>
    <h2>Title</h2>
    <h2>Title</h2>
    <h2>Title</h2>
    <h2>Title</h2>
</body>
</html>
