<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 600px;
            background: url(download.jfif);
            margin: 50px;
            border: 20px dashed rgba(3, 45, 84, 0.691);
        }

        .background-attachment {
            background-attachment: fixed;
        }

        .background-clip {
            padding: 50px;
            background-clip: content-box;
            background-clip: border-box;
        }

        .background-color {
            background-color: grey;
        }

        .background-image {
            background-image: url(../HTML/pacman-png-18.png);
        }

        .background-origin {
            padding: 50px;
            background-origin: border-box;
        }

        .background-position {
            background-position: top;
            background-position: center;
            background-position: 50% 50%;
        }

        .background-repeat {
            background-repeat: no-repeat;
        }

        .background-size {
            /* background-size:cover ; */
            background-size:contain ;
        }
        .background-shorthand {
            background:url(../HTML/Google.png) no-repeat center center fixed ;
            background-size:cover ;
        }

        /* 
    
    
    
    
    
     */
    </style>
</head>

<body>
    <ul>
        <li> background-attachment</li>
        <li> background-clip</li>
        <li> background-color</li>
        <li> background-image</li>
        <li> background-origin</li>
        <li> background-position</li>
        <li> background-repeat</li>
        <li> background-size</li>
    </ul>

    <div class="background-attachment"></div>
    <div class="background-clip">background-clip </div>
    <div class="background-color"></div>
    <div class="background-image"></div>
    <div class="background-origin">background-origin</div>
    <div class="background-position"></div>
    <div class="background-repeat">repeat</div>
    <div class="background-size"></div>
    <div class="background-shorthand"></div>
</body>

</html>
